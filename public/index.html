<script>
    $(document).ready(function () {
        $('.maparea').mapster({
            // width: '2000px',
            strokeColor: 'F6A028',
            strokeWidth: 2,
            fill: true,
            fillOpacity: 0.2,
            fill: true,

        });

        $('.maparea').mapster('resize',1000,1000*$('.maparea').height()/$('.maparea').width());
        function convert(string) {
            return "<div>"+string+"</div>"
        }
        $(".tool").each(function (index) {

            console.log(typeof (this).title);
            $(this).tooltip({
                tooltipClass: "tooltiptext",
                content: convert((this).title),
                track: true
            })
        });

        function ZoomIn() {
            $(".maparea").animate({
                height: '+=500',
                width: '+=500'
            }, 1, function () {
                console.log($(this).width());
                $(this).mapster('resize', $(this).width(), $(this).height());
            });
        }

        function ZoomOut() {
            $(".maparea").animate({
                height: '-=500',
                width: '-=500'
            }, 1, function () {
                $(this).mapster('resize', $(this).width(), $(this).height());
            });
        }

        // Demo stuff.
        $('#btn-zoom-in').click(ZoomIn);
        $('#btn-zoom-out').click(ZoomOut);
    })

</script>
